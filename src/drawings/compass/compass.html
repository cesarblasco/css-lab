<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./compass.css">
        <title>Cesar's CSS Compass</title>
    </head>
    <body>
        <div class="compass-container">
            <div class="compass-keyring-ring"></div>    
            <div class="compass-keyring-upper"></div>
            <div class="compass-keyring-lower"></div>
            <div class="compass">
                <div class="north-indicator">N</div>
                <div class="middle-indicators">
                    <div class="east-indicator">E</div>
                    <div class="compass-inner-circle">
                        <div class="compass-center"></div>
                    </div>
                    <div class="west-indicator">W</div>
                </div>
                <div class="south-indicator">S</div>
                <div class="compass-arrows">
                    <div class="compass-north-arrow"></div>
                    <div class="compass-south-arrow"></div>
                </div>
            </div>
        </div>
    </body>
</html>
